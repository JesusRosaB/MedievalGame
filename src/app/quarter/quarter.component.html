<div class="container">
  <dl *ngFor="let job of trabajos">
      <div class="row" class="inline">
        <div class="col-sm">
          <h3>{{job.getJobName()}}</h3>
        </div>
        <div class="col-sm">
          <h5>Nivel: {{job.getLevel()}}</h5>
          <h5>Poder: {{job.getPower()}}</h5>
          <h5>Coste de carne: {{job.getMeatCost()}}</h5>
          <h5>Coste de oro: {{job.getGoldCost()}}</h5>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-primary" (click)="comprarTropa(1, job.getId())">1</button>
          <button type="button" class="btn btn-success" (click)="comprarTropa(5, job.getId())">5</button>
          <button type="button" class="btn btn-warning" (click)="comprarTropa(25, job.getId())">25</button>
          <button type="button" class="btn btn-info" (click)="comprarTropa(100, job.getId())">100</button>
        </div>
      </div>  
  </dl>
</div>
