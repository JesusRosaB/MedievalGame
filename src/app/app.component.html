<h1>
  {{title}}
  <app-messages></app-messages>
	<div class="routing">
		<!-- <br>Angular Router<br> -->
		<a routerLink="cuartel" routerLinkActive="active"><img class="pequeña" id="cuartel" src="../fotos/cuartel.png" alt="Cuartel"></a>
		<a routerLink="recursos" routerLinkActive="active"><img class="pequeña" id="recursos" src='../fotos/recursos.png' alt="Recursos"></a>
		<a routerLink="mercado" routerLinkActive="active"><img class="pequeña" id="mercado" src='../fotos/mercado.png' alt="Mercado"></a>
		<a routerLink="ejercito" routerLinkActive="active"><img class="pequeña" id="ejercito" src='../fotos/ejercito.png' alt="Ejercito"></a>
		<a routerLink="armeria" routerLinkActive="active" ><img class="pequeña" id="armeria" src='../fotos/armeria.png' alt="Armeria"></a>
    <a routerLink="recolectores" routerLinkActive="active" ><img class="mediana" id="recolector" src='../fotos/recolector.png' alt="Recolectores"> 
      <app-collectors></app-collectors>
    </a>
		<a routerLink="ayuntamiento" routerLinkActive="active"><img class="mediana" id="ayuntamiento" src='../ayuntamiento.png' alt="Ayuntamiento"></a>
		<br> <!-- Salto de linea para que el componente no quede muy pegado al top, puede eliminarse-->
		
    <div align="center" class="container-fluid" id="router-outlet">
        <router-outlet></router-outlet>
    </div>
	  
    <div id="eventos">
      <h1>Aqui dentro ira todos los eventos que quieren mostrarse</h1>
      <h2>ejemplo h2</h2>
    </div> 
  
  </div>
</h1>
