<h1>
  <div class="inline"> {{title}}</div>
  <div class="inline">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
    <a href="/mensajes" target="_blank"
    onclick="window.open(this.href, this.target, 'top=150,left=400, width=700,height=450,'); return false;" >
    Eventos</a>
    </button>
  </div>
  <div class="inline"><app-resources></app-resources></div>

	<div class="routing">
		<a routerLink="cuartel" routerLinkActive="active"><img class="pequeña" id="cuartel"></a>
		<a routerLink="mercado" routerLinkActive="active"><img class="pequeña" id="mercado"></a>
		<a routerLink="ejercito" routerLinkActive="active"><img class="pequeña" id="ejercito"></a>
		<a routerLink="armeria" routerLinkActive="active" ><img class="pequeña" id="armeria"></a>
    <a routerLink="recolectores" routerLinkActive="active" ><img class="pequeña" id="recolector"></a>
    <a routerLink="misiones" routerLinkActive="active"><img class="pequeña" id="misiones"></a>
		<a routerLink="ayuntamiento" routerLinkActive="active"><img class="mediana" id="ayuntamiento"></a>

    <div align="center" class="container-fluid" class="router-outlet">
        <router-outlet></router-outlet>
    </div>
  </div>
