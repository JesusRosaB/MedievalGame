<p-carousel headerText="Recolectores" [value]="collectors">
  <ng-template let-collector pTemplate="item">
    <div class="ui-grid ui-grid-responsive">
      <div class="ui-grid-row">
        <div class="ui-grid-col-6">Nombre</div>
        <div class="ui-grid-col-6">{{collector.name}}</div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-6">Nivel</div>
        <div class="ui-grid-col-6">{{collector.level}}</div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-6">Recurso por segundo</div>
        <div class="ui-grid-col-6">{{collector.yieldValue()}}</div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-12">
          <button pButton type="button" (click)="levelUp(collector)" label="Subir de nivel"></button>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
